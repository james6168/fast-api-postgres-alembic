version: '3.8'


services:
  postgres:
    image: postgres:17.5-alpine3.22
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fast-api-postgres-alembic
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ".:/app"
    
    ports:
      - "8080:8080"


volumes:
  postgres_data: